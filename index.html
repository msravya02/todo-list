<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Todo List</h1>
    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add new task...">
    <button id="addTask" class="btn btn-primary btn-block mb-3">Add Task</button>
    <ul id="taskList" class="list-group">
      
    </ul>
    <button id="clearAll" class="btn btn-danger btn-block mt-3">Clear All Tasks</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
